<div>
    <div class="div-loggeduser">
        <span>{{ loggeduser.firstname }} {{ loggeduser.lastname }}</span>
        |
        <a href="#/logout" class="logout">Log out</a>
    </div>
    <div id="tab-header">
        <ul class="tabs">
            <li data-ng-click="loadTemplate('calltracker')">
                <input type="radio" checked name="tabs" id="tab1">
                <label for="tab1">Call Tracker</label>
            </li>
            <li data-ng-click="loadTemplate('report')">
                <input type="radio" name="tabs" id="tab2">
                <label for="tab2">Dump</label>
            </li>
            <li data-ng-click="loadTemplate('graph')">
                <input type="radio" name="tabs" id="tab3">
                <label for="tab3">Graph</label>
            </li>
            <li data-ng-click="loadTemplate('admin')" data-ng-show="(loggeduser.usertype == 'Admin')?true:false">
                <input type="radio" name="tabs" id="tab4">
                <label for="tab4">Form Management</label>
            </li>
            <li data-ng-click="loadTemplate('usermanagement')" data-ng-show="(loggeduser.usertype == 'Admin')?true:false">
                <input type="radio" name="tabs" id="tab5">
                <label for="tab5">User Management</label>
            </li>
        </ul>
    </div>
    <div style="clear: both;"></div>
    <hr />
    
    <div id="tab-content" data-ng-include="template.path">
        
    </div>    
</div>
